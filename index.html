

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi Portfolio</title>
        <script src="//unpkg.com/alpinejs" defer></script>
    </head>
    <body>
        
        <div x-data="{ mostrar: false }">
            <button @click="mostrar = !mostrar">
                <span x-text="mostrar ? 'Ocultar' : 'Mostrar'"></span> información
        </button>
        
        <div x-show="mostrar">
            <p>¡Aquí está la información que quieres mostrar u ocultar!</p>
        </div>
    </div>

</body>
</html>
